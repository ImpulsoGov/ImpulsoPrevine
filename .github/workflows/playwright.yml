name: Playwright Tests
on:
 deployment_status:

env:
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  ENV: ${{ secrets.ENV }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

jobs:
  end-to-end-with-playwright:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.13.0
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps chromium
    - name: Extract Deployment URL
      run:  |
          if [ -z "${{ github.event.deployment_status.environment_url }}" ]; then
            echo "Error: Deployment URL is empty"
            exit 1
          fi
          DEPLOY_URL=${{ github.event.deployment_status.environment_url }}
          echo "Deployment is ready: $DEPLOY_URL"
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
    - name: Run Playwright Tests
      run: yarn playwright test
      env:
        BASE_URL: ${{ env.DEPLOY_URL }} 
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30