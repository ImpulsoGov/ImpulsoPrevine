name: "Tests"

on: push

jobs:
  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # container:
    #   image: mcr.microsoft.com/playwright:v1.49.0-jammy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Get Vercel Preview URL
        id: get-vercel-url
        run: |
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}

          DEPLOY_URL=$(curl -s "https://api.vercel.com/v6/deployments?meta-gitBranch=$BRANCH_NAME" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" | jq -r '.deployments[] | select(.state == "READY") | .url' | head -n 1)

          if [ -z "$DEPLOY_URL" ]; then
            echo "Error: No Vercel deployment found for branch '$BRANCH_NAME'."
            exit 1
          fi

          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
      - name: Run Playwright tests
        run: DEBUG=pw:webserver yarn playwright test --base-url=https://$DEPLOY_URL
        env:
          ENV: dev
          # HOME: /root
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  chromatic:
    name: Run Chromatic
    needs: playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install -g yarn && yarn install --frozen-lockfile
      - name: Download Playwright test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          playwright: true
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        env:
          CHROMATIC_ARCHIVE_LOCATION: playwright-report/